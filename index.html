<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="container">
        <div id="side-overlay">
            <img src="images/cherry_blossoms.jpg" alt="Flowers" id="side-image">
            <div id="side-title">
                <img src="images/odin-lined.png" alt="logo" id="logo">
                <h1>Odin</h1>
            </div>
        </div>

        <div id="main-container">
            <div id="intro-text">
                <p class="bold-text">This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams. <br>Sign up now to get started</p>
                <p class="bold-text">You <em>know</em> you want to</p>
            </div>
            <div id="signup-box">
                <p class="bold-text">Let's do this!</p>
                <form action="/my-form" method="post">
                    <div class="form-container">
                        <div class="form-column">
                            <ul class="form-row">
                                <li>
                                    <label for="first-name">First Name:</label>
                                    <input type="text" id="first-name" name="user_first_name" />
                                </li>
                                <li>
                                    <label for="last-name">Last Name:</label>
                                    <input type="text" id="last-name" name="user_last_name" />
                                </li>
                            </ul>
                        </div>
                        <div class="form-column">
                            <ul class="form-row">
                                <li>
                                    <label for="mail">Email:</label>
                                    <input type="email" id="mail" name="user_email" placeholder="example@example.com" />
                                </li>
                                <li>
                                    <label for="phone">Phone Number:</label>
                                    <input type="tel" id="phone" name="user_phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678">
                                </li>
                            </ul>
                        </div>
                        <div class="form-column">
                            <ul class="form-row">
                                <li>
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" name="user_password" />
                                </li>
                                <li>
                                    <label for="confirm-password">Confirm Password:</label>
                                    <input type="password" id="confirm-password" name="user_confirm_password" />
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>

            </div>
            <button id="create-btn">Create Account</button>
            <p>Already have an account? <a href="url">Log in</a></p>
        </div>
    </div>

</body>
</html>
